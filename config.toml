baseURL = "https://arc-project.io/"
languageCode = "en-us"
title = "Arc"
theme = "minimal"
googleAnalytics = ""
publishDir = "docs"

[params]
    author = "Josh Harshman"
    description = "Secure Templating"
    githubUsername = "#"
    accent = "red"
    showBorder = true
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "solarized-dark"
    highlightLanguages = ["go", "haskell", "kotlin", "scala", "swift"]

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

[[menu.main]]
    url = "/about/"
    name = "About"
    weight = 2

[[menu.main]]
    url = "/downloads/"
    name = "Downloads"
    weight = 3

